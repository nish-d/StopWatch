<head>
    <meta charset="utf-8">

    <title>My AngularJS StopWatch</title>

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->

<body ng-app="app">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
<div id="container" ng-controller="timerCtrl">
    <div> <!-- stopwatch -->
        <div id="clock">{{timer}}</div>
        <button class="btn btn-primary" ng-click="toggleTimer()">{{mode}}</button>
    </div>
    <div> <!-- list of times --><!--format a table with a header and three columns; “Start”, “End” and “Duration(secs)” correspondingly.-->
        <table class="table table-bordered table-hover table-responsive">
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Duration (sec)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>09/09/2016 21:51:00</td>
                    <td>09/09/2016 21:52:00</td>
                    <td>60.0</td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
