    <title>My AngularJS StopWatch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="app.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body ng-app="timer">

<div ng-controller="timerCtrl">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="title" id="container">
        <span class="spanstyle" ng-click="toggleTimer()" ng-class="btnClass" style="font-size:100px">{{time}}</span>
        <div class="row"> <!-- stopwatch -->
            <div class="col-md-6">
                Add New Player <input class="spanstyle myStyle" ng-model="newuser.name">
                <button class="btn btn-primary" ng-click="addNewUser(newuser)">Add</button>
            </div>
            <div class="col-md-6 form-horizontal">
                <div class="form-group">
                    <label for="player" class="control-label col-md-6">Player:</label>
                    <select id="player" class="col-md-6 form-control spanstyle myStyle" ng-model="user"
                            ng-options="c.name for c in users" required>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- list of times -->
            <!--format a table with a header and three columns; “Start”, “End” and “Duration(secs)” correspondingly.-->
            <table class="table" cellspacing="50px" cellpadding="50px">
                <thead>
                <tr style="font-size: x-large;">
                    <td>Player</td>
                    <td>Start Time</td>
                    <td>End Time</td>
                    <td>Duration (sec)</td>
                </tr>
                </thead>
                <tbody ng-repeat="item in timeSchedule.history">
                <tr class="spanstyle">
                    <td>{{item[0]}}</td>
                    <td>{{item[1] | date:'dd/MM/yy HH:mm:ss'}}</td>
                    <td>{{item[2] | date:'dd/MM/yy HH:mm:ss'}}</td>
                    <td>{{item[3] | number:1}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</div>
